{% extends 'base.html' %}

{% block title %}Supprimer un plat{% endblock %}

{% block content %}
    <h2>Êtes-vous sûr de vouloir supprimer ce plat ?</h2>
    <p>{{ plat.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
        <a href="{% url 'plat:plat' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
