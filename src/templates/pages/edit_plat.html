{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Ajouter un plat{% endblock %}

{% block content %}
    <h2>Ajouter un nouveau plat</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Ajouter</button>
        <a href="{% url 'plat:plats' %}" class="btn btn-secondary">Retour</a>
    </form>
{% endblock %}
