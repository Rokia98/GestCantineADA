{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Ajouter un menu{% endblock %}

{% block content %}
    <h2>Ajouter un nouveau menu</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Ajouter</button>
        <a href="{% url 'menu:menus' %}" class="btn btn-secondary">Retour</a>
    </form>
{% endblock %}
