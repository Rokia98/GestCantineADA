{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Modifier un menu{% endblock %}

{% block content %}
    <h2>Modifier le menu</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Enregistrer</button>
        <a href="{% url 'menu:menus' %}" class="btn btn-secondary">Retour</a>
    </form>
{% endblock %}
