{% extends 'base.html' %}

{% block title %}Supprimer un menu{% endblock %}

{% block content %}
    <h2>Êtes-vous sûr de vouloir supprimer ce menu ?</h2>
    <p>{{ menu.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
        <a href="{% url 'menu:menus' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
